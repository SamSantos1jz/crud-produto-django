<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle, rgba(0,0,0,0.8995798148360907) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
             
        /* background-color: rgb(168, 252, 189); */
        
   }
        
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      /* box-shadow: 0 2px 10px rgb(23, 245, 3); */
      width: 100%;
      max-width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

</style>
<body>
    <body>
        <div class="container">
          <h2>Cadastro</h2>
          <form action="#" method="POST">{% csrf_token %}
            <div class="form-group">             
              <input type="text" id="username" name="username" placeholder="Digite seu usuÃ¡rio" required>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
            </div>
            <input type="submit" class="btn" value="Confirmar">
          </form>
        </div>
      </body>
    
</body>
</html>
