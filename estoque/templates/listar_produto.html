<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Listar Produtos</title>
    <style>
      .container { 
        margin-top: 2%;
      }
    </style>
    <script>
      function cadastrar_produto(){
         window.location.href ="/estoque/cadastrar_produto/"
      }


    </script>
  </head>
  <body>
    <div class="container search" style="display: flex;justify-content: space-between;">
      <input class="btn btn-success" type="button" onclick="cadastrar_produto()" value="cadastrar_produto">
      <form action="">

        <input type="text" placeholder="Pesquisar...">
        <button type="submit" style="border: none; width: 30px; height: 30px;"><i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>
      


    </div>
    <div class="container">

      
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Data chegada</th>
            <th scope="col">Quantidade</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for produto in produtos%}
          <tr>
            <th scope="row">{{produto.id}}</th>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.validade}}</td>
            <td>{{produto.quantidade}}</td>
            <td><a class="btn btn-danger" style="border-radius: 20px; font-weight: 700;" href="{% url 'deletar_produto' produto.id %}"><i class="fa-solid fa-trash"></i></a></td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
